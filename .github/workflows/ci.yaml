name: CI Dotnet

on:
    workflow_dispatch:
        inputs:
            dotnet-version:
                type: "string"
                description: "dotnet version"
                default: "8.x"
            path:
                type: "string"
                description:  "app path"
                default: "/"

jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - name: "Checkout"
              uses: "actions/checkout@v3"

            - name: "Setup .NET"
              uses: "actions/setup-dotnet@v3"
              with:
                dotnet-version: ${{ github.event.inputs.dotnet-version }}
            
            # - name: "Set dependencies"
            #   uses: "actions/cache@v3"
            #   with:
            #     path: ~/.nuget/packages
            #     key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
            #     restore-keys: |
            #         ${{ runner.os }}-nuget-

            - name: "Restore dependencies"
              run: dotnet restore          

            - name: "Build"
              run: dotnet build WebApplication1.sln --configuration Release --no-restore 
        
            - name: "Get org name"
              id: get-org-name
              run:  | 
                ORG_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)
                echo "org_name=$ORG_NAME" >> $GITHUB_OUTPUT

            - name: SonarQube Scan
              uses: sonarsource/sonarcloud-github-action@v3
              env:
                SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
              with:
                args: >
                  -Dsonar.organization=${{ steps.get-org-name.outputs.orgname }}
                  -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY}}
                

            - name: Publish
              run: dotnet publish WebApplication1.sln --configuration Release --output ./webapp
    
            - name: Archive build artifacts
              uses: actions/upload-artifact@v4
              with: 
                name: dotnet-app
                path: ./webapp
